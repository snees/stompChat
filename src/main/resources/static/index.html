<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application | CalliCoder</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
	
	<div id="waiting-page">
		<div class="waiting-page-container">
			<h1 class="title">Room List</h1>
			<div id="room-container" class="room-container">
				<table id="roomList" class="roomList">
					<tr>
						<th class="num">Num</th>
						<th class="room">Title</th>
						<th class="go"></th>
					</tr>
					<tr>
						<td class="num">1</td>
						<td class="room">roomNum1</td>
						<td class="go">
							<form id="room1-submit">
								<div class="form-group">
									<button type="submit" class="room1-submit">participation</button>
								</div>
							</form>
						</td>		
					</tr>
					<tr>
						<td class="num" id="lastidx">2</td>
						<td class="room">roomNum2</td>
						<td class="go">
							<form id="room2-submit">
								<div class="form-group">
									<button type="submit" class="room2-submit">participation</button>
								</div>
							</form>
						</td>		
					</tr>
				</table>
			</div>
			<div>
				<form id="createRoomForm" name="createRoomForm">
					<div class="form-group">
						<input type="text" id="Title" placeholder="Title"
							autocomplete="off" class="form-control" />
					</div>
					<div class="form-group">
						<button type="submit" class="createRoom-submit">Create
							Room</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <div id="username-page" class="hidden">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat Demo</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
